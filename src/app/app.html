<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage(loginPage)" *ngIf="this.loggedIn == false">
        <ion-icon name="{{loginPage.icon}}"></ion-icon>
        {{loginPage.title}}
      </button>
      <button menuClose ion-item (click)="menuLogout()" *ngIf="this.loggedIn == true">
        <ion-icon name="{{logoutPage.icon}}"></ion-icon>
        {{logoutPage.title}}
      </button>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="openPage(usersPage)" *ngIf="(this.loggedIn == true) && (this.authservice.AuthScope == 'admin')">
        <ion-icon name="{{usersPage.icon}}"></ion-icon>
        {{usersPage.title}}
      </button>
      <button menuClose ion-item (click)="openPage(settingsPage)" *ngIf="(this.loggedIn == true) && (this.authservice.AuthScope == 'admin')">
        <ion-icon name="{{settingsPage.icon}}"></ion-icon>
        {{settingsPage.title}}
      </button>
      <button menuClose ion-item (click)="exitApp()" *ngIf="!platform.is('ios')">
        <ion-icon name="exit"></ion-icon>
        Exit
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
