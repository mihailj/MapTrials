<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <button *ngIf="(scope == 'admin') && !addMarkerEnabled && !finishMarkerEnabled" ion-button (click)="enableAddMarker()"><ion-icon name="add-circle"></ion-icon><span color="primary" showWhen="android,windows">&nbsp;Enable Add Location</span></button>
      <button *ngIf="(scope == 'admin') && addMarkerEnabled && !finishMarkerEnabled" ion-button (click)="disableAddMarker(false)"><ion-icon name="remove-circle"></ion-icon><span color="primary" showWhen="android,windows">&nbsp;Cancel Add Location</span></button>
      <button *ngIf="(scope == 'admin') && !addMarkerEnabled && finishMarkerEnabled" ion-button (click)="finishAddMarker()"><ion-icon name="checkmark-circle"></ion-icon><span color="primary" showWhen="android,windows">&nbsp;Finish Add Location</span></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <ion-fab right top color="light">
    <button ion-fab color="light" (click)="goToMyPosition()"><ion-icon name="locate"></ion-icon></button>
  </ion-fab>
  <ion-fab right middle color="light">
    <button ion-fab color="dark"><ion-icon name="help-circle"></ion-icon></button>
    <ion-fab-list side="left">
      <div class="legend">
        <strong><u>Map Legend</u></strong><br><br>
        <img src="http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"> No objectives at location<br>
        <img src="http://maps.google.com/mapfiles/ms/icons/red-dot.png"> Objectives not completed<br>
        <img src="http://maps.google.com/mapfiles/ms/icons/green-dot.png"> All objectives completed
      </div>
    </ion-fab-list>
  </ion-fab>
</ion-content>
