<ion-header>
  <ion-toolbar>
    <ion-title>
      New User Info
    </ion-title>
    <ion-buttons start>
      <custom-button icon="close-circle" text="Close Add User" (notify)="dismissAddUser()"></custom-button>      
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>

    <ion-item>
		  <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user_props.username" value=""></ion-input>
    </ion-item>

    <ion-item>
		  <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user_props.password" value=""></ion-input>
    </ion-item>

  </ion-list>

  <ion-list radio-group [(ngModel)]="user_props.type">

	  <ion-list-header>
		  User type
	  </ion-list-header>

	  <ion-item>
		  <ion-label>Regular</ion-label>
		  <ion-radio value="normal"></ion-radio>
	  </ion-item>

	  <ion-item>
		  <ion-label>Administrator</ion-label>
		    <ion-radio value="admin"></ion-radio>
	  </ion-item>

	</ion-list>

	<div padding>
		<button ion-button (click)="saveUser()">
			Save user
		</button>
	</div>

</ion-content>
