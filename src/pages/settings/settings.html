<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>
        <ion-icon name="settings"></ion-icon>
        Settings list
      </h2>
    </ion-item>

    <ion-item>
		  <ion-label>
			  Objectives completion range
		  </ion-label>

      <ion-select [(ngModel)]="settings['completion_range_check']">
        <ion-option value="0">Disabled</ion-option>
        <ion-option value="10">10 m</ion-option>
        <ion-option value="25">25 m</ion-option>
        <ion-option value="50">50 m</ion-option>
        <ion-option value="100">100 m</ion-option>
        <ion-option value="500">500 m</ion-option>
        <ion-option value="1000">1 km</ion-option>
        <ion-option value="2500">2.5 km</ion-option>
        <ion-option value="5000">5 km</ion-option>
      </ion-select>

    </ion-item>

    <ion-item>
		  <ion-label>
			  Send new objective notifications to all users
		  </ion-label>
      <ion-note item-right>
        <ion-checkbox [(ngModel)]="settings['new_objectives_message']"></ion-checkbox>
      </ion-note>
    </ion-item>

  	<div padding>
  	  <button ion-button (click)="saveSettings(settings)">Save settings</button>
  	</div>
  </ion-list>
</ion-content>
